<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- imported icons -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css' integrity='sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==' crossorigin='anonymous'/>
    <!-- internal stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <title>Booleando</title>    
</head>
<body class="debug">
    <header id="fixed-header">
        <nav class="navbar container flex">
            <ul class="navbar-site flex">
                <li><a href="#">Donna</a></li>
                <li><a href="#">Uomo</a></li>
                <li><a href="#">Bambini</a></li>
                </ul>

            <div class="navbar-logo flex">
                <img src="img/boolean-logo.png" alt="Booleando logo">
            </div>

            <ul class="navbar-user flex">
                <li><a href="#"><i class="fa-regular fa-user"></i></a></li>
                <li><a href="#"><i class="fa-regular fa-heart"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-bag-shopping"></i></a></li>
            </ul>
        </nav>
    </header>

    <main class="products-page">
        <!-- 1st products row -->
        <div class="row container flex">
            <div class="col border">
                <img src="img/1.webp" alt="product displayed">
                <img class="hover-product" src="img/1b.webp" alt="product hover">
                <div class="product-desc">
                    <p class="brand">Levi's</p>
                    <p class="product-title">relaxed fit tee unisex</p>
                    <p class="price">14,99€ <del>29,99€</del></p>
                </div>
                <div class="product-spec">
                    <div class="discount label">-50%</div>
                    <div class="eco label">Sostenibilità</div>
                </div>
                <div class="favourite">&hearts;</div>
            </div>

            <div class="col border"></div>
            <div class="col border"></div>
        </div>
        <!-- 2nd produtcs row -->
        <div class="row container flex">
            <div class="col border"></div>
            <div class="col border"></div>
            <div class="col border"></div>
        </div>
    </main>

    <footer class="footer-site">
        <div class="footer-info container flex border">
            <div class="legals border">booleando srl</div>
            <div class="contacts border">trovaci su icona icona</div>
        </div>
    </footer>

</body>
</html>
